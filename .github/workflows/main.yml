name: Build and Deploy

on:
  pull_request:
    branches:
      - master

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    # Add the debugging step to print working directory and directory contents
    - name: Debug Directory
      run: |
        echo "Current working directory:"
        pwd
        
        echo "Contents of the directory:"
        ls -a

    - name: Change working directory
      run: cd /home/runner/work/react_project/react_project/my-react-app

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # Specify the Node.js version you want to use

    - name: Install dependencies
      run: npm install

    - name: Build application
      run: npm run build

    - name: Deploy to Vercel
      uses: amondnet/vercel-action@v20
      with:
        vercel-token: ${{ secrets.VERCELTOKEN }}  # Use the secret VERCELTOKEN from GitHub Secrets
