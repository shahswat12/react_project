name: Build and Deploy

on:
  pull_request:
    branches:
      - master

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # Specify the Node.js version you want to use

    - name: Debug Directory Contents
      run: |
        ls my-react-app
        pwd

    - name: Install dependencies
      run: npm install

    - name: Build application
      run: npm run build
      working-directory: my-react-app  # Specify the working directory for this step

    - name: Deploy to Vercel
      uses: amondnet/vercel-action@v20
      with:
        vercel-token: ${{ secrets.VERCELTOKEN }}  # Use the secret VERCELTOKEN from GitHub Secrets
